spring.application.name=fitness-tracker-backend
# DataSource Configuration (uses .env variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.properties.sslmode=${SSL_MODE}

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=${DDL_AUTO}
spring.jpa.show-sql=${SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=true

# Disable default warning (removed explicit dialect setting)
spring.jpa.open-in-view=false
spring.jpa.show-sql=true

